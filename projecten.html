    <header>
        <div class="header-container">

            </nav>

    <main>
        <h2>Projecten</h2>
        <<div id="gallery"></div>
        <script>
        fetch("/.netlify/functions/getImages")
            .then(res => res.json())
            .then(images => {
                const gallery = document.getElementById("gallery");
                images.forEach(src => {
                    const img = document.createElement("img");
                    img.src = src;
                    img.className = "gallery-image";
                    gallery.appendChild(img);
                    });
            });
        </script>
    </main>

    <footer>
        <p>Contact: <a href="mailto:anja@architectgielen.be">anja@architectgielen.be</a></p>

            <i class="fab fa-instagram fa-2x"></i>
        </a>
        <a href="https://www.facebook.com/architectgielen" target="_blank">
            <i class="fab fa-facebook fa-2x"></i>
        </a>
    </footer>
</body>
