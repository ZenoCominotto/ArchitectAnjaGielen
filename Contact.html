<!DOCTYPE html>

<body>
    <header>
        <div class="header-container">
            <img src="Pictures/Logo.png" alt="Logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">Over ons</a>
                <a href="projecten.html">Projecten</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <h1>Contact</h1>
        <p>Neem gerust contact met ons op voor meer informatie of een afspraak.</p>

        <section class="contact-info">
            <p><strong>Adres:</strong> Stationsstraat 123, 3500 Hasselt</p>
            <p><strong>Telefoon:</strong> <a href="tel:+32123456789">+32 12 34 56 789</a></p>
            <p><strong>Email:</strong> <a href="mailto:zeno.cominotto@gmail.com">zeno.cominotto@gmail.com</a></p>
        </section>

        <section class="socials">
            <h2>Volg ons</h2>
            <a href="https://www.instagram.com/jouwaccount" target="_blank">
                <i class="fab fa-instagram fa-2x"></i>
            </a>
            <a href="https://www.facebook.com/jouwaccount" target="_blank">
                <i class="fab fa-facebook fa-2x"></i>
            </a>
        </section>

        <section class="contact-form">
            <h2>Stuur ons een bericht</h2>
            <form action="https://formspree.io/f/xgvnyeap" method="POST">
                <input type="text" name="name" placeholder="Naam" required>
                <input type="email" name="email" placeholder="E-mail" required>
                <textarea name="message" placeholder="Uw bericht..." required></textarea>
                <button type="submit">Verstuur</button>
            </form>

        </section>
    </main>

    <footer>
        <p>&copy; 2025 Architect Anja Gielen</p>
    </footer>
