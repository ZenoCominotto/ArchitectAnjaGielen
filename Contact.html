<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Architect Anja Gielen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="Pictures/Logo.png" alt="Logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">Over ons</a>
                <a href="projecten.html">Projecten</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <h1>Contact</h1>
        <p>Neem gerust contact met me op voor meer informatie of een afspraak.</p>

        <section class="contact-info">
            <p><strong>Adres:</strong> De Scheuten 12, 3971 Heppen</p>
            <p><strong>Telefoon:</strong> <a href="tel:+32 476 47 32 48">+32 476 47 32 48</a></p>
            <p><strong>Email:</strong> <a href="mailto:anja@architectgielen.be">anja@architectgielen.be</a></p>
        </section>

        <section class="socials">
            <h2>Volg mij op</h2>
            <a href="https://www.instagram.com/jouwaccount" target="_blank">
                <i class="fab fa-instagram fa-2x"></i>
            </a>
            <a href="https://www.facebook.com/jouwaccount" target="_blank">
                <i class="fab fa-facebook fa-2x"></i>
            </a>
        </section>

        <section class="contact-form">
            <h2>Stuur me een bericht</h2>
            <form id="contactForm">
                <input type="text" name="name" placeholder="Naam" required>
                <input type="email" name="email" placeholder="E-mail" required>
                <textarea name="message" placeholder="Uw bericht..." required></textarea>
                <button type="submit">Verstuur</button>
            </form>
            <p id="formMessage"></p>


        </section>
    </main>

    <footer>
        <p>&copy; 2025 Architect Anja Gielen</p>
    </footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e){
            e.preventDefault();
            const formData = {
                name: e.target.name.value,
                email: e.target.email.value,
                message: e.target.message.value
            };

            try {
                const response = await fetch('/.netlify/functions/sendEmail', {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });

                const result = document.getElementById('formMessage');

                if(response.ok){
                    result.textContent = 'Bericht verzonden!';
                    e.target.reset();
                } else {
                    result.textContent = 'Er is een fout opgetreden. Probeer later opnieuw.';
                }
            } catch (err) {
                document.getElementById('formMessage').textContent = 'Er is een fout opgetreden. Probeer later opnieuw.';
                console.error(err);
            }
        });
    </script>

</body>
</html>
